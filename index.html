
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="글자수 세기, D-day 계산기 등 다양한 실용 도구를 무료로 사용하세요." />
    <title>Tool Home - 실용 온라인 도구 모음</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .tool-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tool Home - 실용 온라인 도구 모음</h1>
        <nav class="tool-grid" aria-label="도구 목록">
            <a href="./counter/" class="tool-card" aria-label="글자 수 세기 도구로 이동">
                <h2>글자 수 세기</h2>
                <p>텍스트의 글자 수, 단어 수, 바이트 등을 계산합니다.</p>
            </a>
            <a href="./dday/" class="tool-card" aria-label="D-day 계산기로 이동">
                <h2>D-day 계산기</h2>
                <p>선택한 날짜까지의 D-day 또는 날짜 간격을 계산합니다.</p>
            </a>
        </nav>
    </div>
</body>
</html>
