
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day 계산기 - 날짜 간격 계산</title>
    <meta name="description" content="선택한 날짜까지 남은 날짜(D-day)를 계산하거나 두 날짜 사이의 간격을 확인합니다.">
    <meta property="og:title" content="D-day 계산기 - 날짜 간격 계산">
    <meta property="og:description" content="D-day 및 날짜 간격을 손쉽게 계산하세요.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>D-day 계산기</h1>
        <div class="calculator">
            <div class="tabs" role="tablist">
                <button class="tab-link active" data-tab="d-day" role="tab" aria-selected="true" aria-controls="d-day">D-day 계산</button>
                <button class="tab-link" data-tab="date-diff" role="tab" aria-selected="false" aria-controls="date-diff">날짜 차이 계산</button>
            </div>

            <div id="d-day" class="tab-content active" role="tabpanel" aria-labelledby="d-day">
                <label for="d-day-picker" class="sr-only">목표 날짜 선택</label>
                <input type="date" id="d-day-picker" aria-label="D-day 목표 날짜">
                <p class="result" id="d-day-result" aria-live="polite"></p>
            </div>

            <div id="date-diff" class="tab-content" role="tabpanel" aria-labelledby="date-diff">
                <div class="date-range">
                    <label for="start-date" class="sr-only">시작 날짜</label>
                    <input type="date" id="start-date" aria-label="시작 날짜">
                    <span aria-hidden="true">~</span>
                    <label for="end-date" class="sr-only">종료 날짜</label>
                    <input type="date" id="end-date" aria-label="종료 날짜">
                </div>
                <p class="result" id="date-diff-result" aria-live="polite"></p>
            </div>
            <button id="copyBtn" aria-label="계산 결과 클립보드에 복사">결과 복사</button>
        </div>
        
        <div class="info-section">
          <h2>사용 방법 및 활용 예시</h2>
          <p><strong>D-day 계산:</strong> 특정 기념일(시험, 생일 등)까지 남은 날짜를 계산합니다.</p>
          <p><strong>날짜 차이 계산:</strong> 프로젝트 기간, 여행 기간 등 두 날짜 사이의 정확한 일수를 계산합니다.</p>
        </div>

        <a href="../" class="back-link">다른 도구 보기</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
