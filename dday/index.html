
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day 계산기 - 날짜 간격 계산</title>
    <meta name="description" content="선택한 날짜까지 남은 날짜(D-day)를 계산하거나 두 날짜 사이의 간격을 확인합니다.">
    <meta property="og:title" content="D-day 계산기 - 날짜 간격 계산">
    <meta property="og:description" content="D-day 및 날짜 간격을 손쉽게 계산하세요.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>D-day 계산기</h1>
        <div class="calculator">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'd-day')">D-day 계산</button>
                <button class="tab-link" onclick="openTab(event, 'date-diff')">날짜 차이 계산</button>
            </div>

            <div id="d-day" class="tab-content active">
                <input type="date" id="d-day-picker">
                <p class="result" id="d-day-result"></p>
            </div>

            <div id="date-diff" class="tab-content">
                <div class="date-range">
                    <input type="date" id="start-date">
                    <span>~</span>
                    <input type="date" id="end-date">
                </div>
                <p class="result" id="date-diff-result"></p>
            </div>
            <button id="copyBtn">결과 복사</button>
        </div>
        
        <div class="info-section">
          <h2>사용 방법 및 활용 예시</h2>
          <p><strong>D-day 계산:</strong> 특정 기념일(시험, 생일 등)까지 남은 날짜를 계산합니다.</p>
          <p><strong>날짜 차이 계산:</strong> 프로젝트 기간, 여행 기간 등 두 날짜 사이의 정확한 일수를 계산합니다.</p>
        </div>

        <a href="/" class="back-link">다른 도구 보기</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
